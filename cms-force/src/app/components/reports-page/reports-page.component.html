<div class="card " style="margin-bottom: 10px">
  <div class="container">
    <div class="col">
      <div id="content">
        <img src="/assets/img/logo.png" alt="revature" class="logo">
      </div>
    </div>


    <div class="container">
      <div class="row">

        <div class="col-4">

          <div class="card" style="width: 18rem;" style="margin-bottom: 15px">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Code Examples: {{codeExamples}}</li>
            </ul>
          </div>

          <div class="card" style="width: 18rem;" style="margin-bottom: 15px">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Lecture Notes: {{lectureNotes}}</li>
            </ul>
          </div>

          <div class="card" style="width: 18rem;" style="margin-bottom: 15px">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Different Modules: {{difModules}}</li>
            </ul>
          </div>

          <div class="card" style="width: 18rem;" style="margin-bottom: 15px">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Avg. Resources: {{avgResources}}</li>
            </ul>
          </div>
        </div>

        <div class="col-8">
          <div class="text-center">
            This is where the Time Graph stuff will be
            <br>
            <button class = "button" (click) = "getTimesForRange(MILLIS_PER_YEAR)">Times for year</button>
            <button class = "button" (click) = "getTimesForRange(6 * MILLIS_PER_MONTH)">Times for 6 months</button>
            <button class = "button" (click) = "getTimesForRange(MILLIS_PER_MONTH)">Times for month</button>
            <!-- <ul>
              <li *ngFor = "let time of timeGraphData">{{time | date:'long'}}</li>
            </ul> -->
          </div>

            <ngx-charts-line-chart
            [view]="view"      
            [animations]="animations"      
            [scheme]="colorScheme"
            [results]="graphResults"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="showLegend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            [autoScale]="autoScale"
            [timeline]="timeline"
            (window:resize)="onResize($event)"
            >
            </ngx-charts-line-chart>

        </div>
      </div>

    </div>
  </div>
</div>

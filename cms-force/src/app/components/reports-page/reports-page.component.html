<div class="card " style="margin-bottom: 10px">
  <div class="container">
    <div class="col">
      <div id="content">
        <img src="/assets/img/logo.png" alt="revature" class="logo">
      </div>
    </div>


    <div class="container">
      <div class="row">

        <div class="col-4">

          <div class="card d-flex" style="width: 18rem;" style="margin-bottom: 15px">
            <ul class="list-group list-group-flush">
              <li class="list-group-item"> <span class="font-weight-bold">Code Examples</span> <span class="float-right">{{codeExamples}}</span></li>
            </ul>
          </div>

          <div class="card" style="width: 18rem;" style="margin-bottom: 15px">
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><span class="font-weight-bold">Lecture Notes</span> <span class="float-right">{{lectureNotes}}</span></li>
            </ul>
          </div>

          <div class="card" style="width: 18rem;" style="margin-bottom: 15px">
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><span class="font-weight-bold">Different Modules</span> <span class="float-right">{{difModules}}</span></li>
            </ul>
          </div>

          <div class="card" style="width: 18rem;" style="margin-bottom: 15px">
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><span class="font-weight-bold">Avg. Resources</span> <span class="float-right">{{avgResources}}</span></li>
            </ul>
          </div>
        </div>

        <div class="col-8">
          <div class="text-center">
            This is where the Time Graph stuff will be
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
